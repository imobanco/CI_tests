name: Testando o que isso

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    name: Um job que constrói uma imagem Docker
    env:
      var_2: ${{ secrets.PEDRO_REPO }}
    steps:
      - name: Cópia o repositório (checkout para o commit atual)
        uses: actions/checkout@v2

      - name: Docker create
        run: |
          docker build --tag pedroregispoar/teste-ci .
          docker run --env MY_VAR="$var_2" pedroregispoar/teste-ci sh -c 'cat out.log && echo $MY_VAR'



